<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Equipos Informáticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white p-6 text-center text-2xl">
        Asistente de Equipos Informáticos
    </header>
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-blue-500 text-xl mb-4">Selecciona tus necesidades</h2>
        <label for="usage" class="block font-bold mb-2">¿Para qué necesitas el equipo?</label>
        <select id="usage" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <option value="profesor">Profesor (rápido y ligero)</option>
            <option value="estudiante">Estudiante (económico y duradero)</option>
            <option value="gaming">Gaming (alto rendimiento)</option>
            <option value="editor">Edición de video (portátil y potente)</option>
        </select>
        <label for="budget" class="block font-bold mb-2">¿Cuál es tu presupuesto?</label>
        <select id="budget" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <option value="low">Menos de 800€</option>
            <option value="mid">800€ - 1500€</option>
            <option value="high">Más de 1500€</option>
        </select>
        <button onclick="recommend()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Recomendar Equipo</button>
        <div id="result" class="recommendation mt-6 p-4 bg-blue-100 border-l-4 border-blue-500" style="display: none;">
            <h3 class="text-blue-500 text-lg mb-2">Recomendación:</h3>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr>
                        <th class="border-b p-2">Marca</th>
                        <th class="border-b p-2">Modelo</th>
                        <th class="border-b p-2">CPU</th>
                        <th class="border-b p-2">GPU</th>
                        <th class="border-b p-2">RAM</th>
                        <th class="border-b p-2">Memoria</th>
                        <th class="border-b p-2">Media Markt</th>
                        <th class="border-b p-2">PC Componentes</th>
                    </tr>
                </thead>
                <tbody id="recommendation-table">
                </tbody>
            </table>
        </div>
    </div>
    <footer class="text-center mt-10 text-gray-600 fixed bottom-0 w-full bg-white p-4">
        Realizado por Raúl, Adrián, Blas y Alejandro
    </footer>
